<!DOCTYPE html>
<html lang="en">
<head>
	<title>Desktop</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<body>
	<div class="window" id="welcome">
		<h1>
			<span>Welcome</span>

					<span>_</span>
				</li>
			</ul>
		</h1>
		<div class="window-body">
			<h1>Welcome</h1>
			<p>This new UI is designed to replicate a desktop UI.</p>
			<p>Currently adding new features regularly.</p>
			<p>Any suggestions please email <a href="mailto:omarl1933@gmail.com">omarl1933@gmail.com</a>.</p>
			<p>Thanks.</p>
		</div>
	</div>
	<div class="window" id="aurum">
		<h1>
			<span>Aurum</span>
			<ul class="window-controls">
				<li id="aurum-minimise">
					<span>_</span>
				</li>
			</ul>
		</h1>
	</div>
	<div class="application-bar">
		<ul class="applications">
			<li id="welcome-app-item">
				<span>Welcome</span>
			</li>
			<li id="aurum-app-item">
				<span>Aurum</span>
			</li>
		</ul>
	</div>

</html>
